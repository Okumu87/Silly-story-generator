<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
     <div>
        <label for="custom-name">Enter custom name:</label>
        <input
        type="text" 
        id="custom-name" name="custom-name"
        placeholder="Custom name">
     </div>
     <fieldset>
        <legend>Choose locale:</legend>
        <label for="us">US</label>
        <input id="us" type="radio" name="uk-us" value="us" checked>
        <label for="uk">UK</label>
        <input id="uk" type="radio" name="uk-us" value="uk">
      
     </fieldset>
     <div>
        <button type="button" class="generate">Generate random story</button>
     </div>

     <p class="story"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
